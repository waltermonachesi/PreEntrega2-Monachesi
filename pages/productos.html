<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Tienda especializada en productos Pioneer Dj"
    />

    <meta
      name="keywords"
      content="pionner, pioneer dj, dj, cdj, ddj, xdj, mixer, musica, auriculares, plx, sx, sx2, sx3, ddj1000, ddj1000 srt, cdj3000, s7, s9, s11, plx500, plx1000"
    />
    <!-- Iconos de Fontsawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <!-- My Styles -->
    <link rel="stylesheet" href="../CSS/style.css" />
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Dj Store - Productos</title>
  </head>
  <body>
    <div id="grid-container">
      <header class="header">
        <a href="../index.html">
          <div class="main__img">
            <img src="../img/logo.png" alt="logo" data-aos="zoom-in" />
          </div>
        </a>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="../index.html" class="nav__link">Inicio</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link nav__link--active">Productos</a>
            </li>
            <li class="nav__item">
              <a href="../pages/noticias.html" class="nav__link">Noticias</a>
            </li>
            <li class="nav__item">
              <a href="../pages/Soporte.html" class="nav__link">Soporte</a>
            </li>
            <li class="nav__item">
              <a href="../pages/nosotros.html" class="nav__link">Nosotros</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <div class="main__content">
          <h1 class="main__title">Productos</h1>
        </div>

        <div class="main__products">
          <img src="../img/ddj1000prod.png" alt="ddj1000 producto" />
          <img src="../img/ddj1000srtprod.png" alt="ddj1000srt producto" />
          <img src="../img/flx6prod.png" alt="flx6 producto" />
          <img src="../img/rmxprod.png" alt="rmx producto" />
          <img src="../img/rrprod.png" alt="rr producto" />
          <img src="../img/rx3prod.png" alt="rx3 producto" />
          <img src="../img/xp2prod.png" alt="xp2 producto" />
          <img src="../img/xzprod.png" alt="xz producto" />
        </div>
      </main>

      <footer>
        <span class="socials">
          <h3>SÍGUENOS</h3>

          <a href="https://es-la.facebook.com" class="socials__link"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://www.instagram.com" class="socials__link"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://www.tiktok.com/es" class="socials__link"
            ><i class="fa-brands fa-tiktok"></i
          ></a>
        </span>

        <div>
          <span class="contact">
            <p>CONTÁCTANOS</p>
            <p>Balcarce 1832 San Miguel de Tucuman</p>
            <p>3816797979</p>
            <p>djstore@djstore.com.ar</p>
          </span>
        </div>

        <p class="dev">WMDev 2023</p>
      </footer>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
